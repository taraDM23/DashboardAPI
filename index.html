<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="nav flex-column navbar navbar-light" id="header">
        Weather Dashboard
    </nav>

    <div class="container" id=dashboard>
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                <h5> Search for a city </h5>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" id="addCity" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class=list id=searchHistory></div>
            </div>
            <br>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8">
                <div class="card-container" id="TodayWeather">
                    <h5 class="card-title" id="cityName"></h5>
                    <img src="" id="iconCurrent" class="card-img" alt="">
                    <p class="card-text" id="dateCurrent"></p>
                    <p class="card-text" id="temp"></p>
                    <p class="card-text" id="humidity"></p>
                    <p class="card-text" id="wind"></p>
                    <p class="card-text" id="UV"></p>
                    <br>
                </div>
                <br>
                <div class="card-container" id="forecast">
                    <div id="dayAfter">
                        <p class="card-text" id="dateFuture"></p>
                        <p class="card-text" id="tempFuture"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
